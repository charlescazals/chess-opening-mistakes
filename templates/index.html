<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Opening Mistakes Analyzer</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Chess Opening Mistakes Analyzer</h1>

    <div class="stats-summary">
        <div class="stat-item">
            <div class="stat-value" id="total-games">-</div>
            <div class="stat-label">Total Games</div>
        </div>
    </div>

    <div class="container">
        <!-- Main Table -->
        <div class="table-container">
            <div class="filters">
                <div class="filter-group">
                    <label>Search Sequence</label>
                    <input type="text" id="filter-seq" placeholder="e.g. e4 e5 f4">
                </div>
                <div class="filter-group">
                    <label>Opening</label>
                    <input type="text" id="filter-opening" placeholder="e.g. Italian">
                </div>
                <div class="filter-group">
                    <label>Color</label>
                    <select id="filter-color">
                        <option value="">All</option>
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Min # Games</label>
                    <input type="number" id="filter-min-occ" placeholder="1" min="1" value="">
                </div>
                <div class="filter-group">
                    <label>Max # Moves</label>
                    <input type="number" id="filter-max-moves" min="1" max="14" value="10">
                </div>
                <div class="filter-group">
                    <label>Impact</label>
                    <select id="filter-impact">
                        <option value="">All</option>
                        <option value="medium">Medium (1-2)</option>
                        <option value="high">High (2-3)</option>
                        <option value="critical">Critical (3+)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Opponent</label>
                    <input type="text" id="filter-opponent" placeholder="Search opponent...">
                </div>
            </div>

            <table id="mistakes-table">
                <thead>
                    <tr>
                        <th data-sort="sequence">Sequence <span class="sort-icon">↕</span></th>
                        <th data-sort="occurrences" class="sorted"># Games <span class="sort-icon">↓</span></th>
                        <th data-sort="avg_eval_drop">Impact <span class="sort-icon">↕</span></th>
                        <th data-sort="move_count"># Moves <span class="sort-icon">↕</span></th>
                        <th data-sort="opening">Opening <span class="sort-icon">↕</span></th>
                        <th data-sort="player_color">Color <span class="sort-icon">↕</span></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="6" class="loading">Loading data...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Overlay -->
        <div class="detail-overlay" id="detail-overlay"></div>

        <!-- Detail Panel -->
        <div class="detail-panel" id="detail-panel">
            <div class="detail-header">
                <h2 id="detail-title">Mistake Details</h2>
                <button class="close-btn" onclick="closeDetail()">×</button>
            </div>
            <div class="detail-content">
                <div class="board-section">
                    <div id="board"></div>
                    <div class="controls">
                        <button onclick="goToStart()">|&lt;</button>
                        <button onclick="prevMove()">&lt; Prev</button>
                        <button onclick="nextMove()">Next &gt;</button>
                        <button onclick="goToEnd()">&gt;|</button>
                        <button onclick="showBestMove()" id="best-move-btn" class="best-move-btn" disabled>Best</button>
                    </div>
                    <div class="move-display" id="move-display">
                        Select a game to view on the board
                    </div>
                </div>
                <div class="games-list">
                    <h3>Games with this mistake (<span id="games-count">0</span>)</h3>
                    <div id="games-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataManager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tableRenderer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/boardController.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gameViewer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/eventHandlers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
